<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js"></script>
</head>
<body ng-app="amse">
	<h1><a href="#">Adventurer Manager Savegame Editor</a></h1>
	<div id="main">
		<section ng-controller="loaderController">
			<p>Load a savegame</p>
			<button ng-click="load(1)">Slot 1</button>
			<button ng-click="load(2)">Slot 2</button>
			<button ng-click="load(3)">Slot 3</button>
		</section>
		<section>
			<dl class="sub-nav">
				<dt>Filter:</dt>
				<dd class="active"><a href="#">All</a></dd>
				<dd><a href="#">Active</a></dd>
				<dd><a href="#">Pending</a></dd>
				<dd><a href="#">Suspended</a></dd>
			</dl>
		</section>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
